    <meta name="description" content="Find your university match." />

      name="keywords"
      content="university, unimatch, university match, university finder, college finder, college, college match, college rankings, best university 2025, best college 2025"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

    <div class="container mt-4">
      <h1 class="mb-4 text-center">Edit Account Information</h1>
  
      <div class="row">
        <!-- Left Side (Navigation) -->
        <div class="col-md-4">
          <div class="d-grid gap-3">
            <a href="editprofileinfo.html" class="btn btn-primary">Profile</a>
            <a href="editmy_academics.html" class="btn btn-outline-primary">My Academics</a>
            <a href="editmy_colleges.html" class="btn btn-outline-primary">My Colleges</a>
          </div>
        </div>
  
        <!-- Right Side (Profile Information) -->
        <div class="col-md-8">
          <div class="card p-4">
            <h2 class="mb-3">Profile Information</h2>
            <form>
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" value="">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" value="">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" value="">
              </div>
  
              <div class="mb-3">
                <label class="form-label">State Residence</label>
                <input type="text" class="form-control" value="">
              </div>

              <button type="submit" class="btn btn-primary w-100">Save Changes</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
