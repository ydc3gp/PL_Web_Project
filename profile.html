<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniMatch - Edit My Profile Information</title>
    <meta name="author" content="Andrew Abbott and Chris Dai" />
    <meta name="description" content="Find your university match." />
    <meta
      name="keywords"
      content="university, unimatch, university match, university finder, college finder, college, college match, college rankings, best university 2025, best college 2025"
    />
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/editaccount.css"/>
    <!-- Link LESS  -->
    <link rel="stylesheet/less" type="text/css" href="styles/style.less" />
    <link rel="stylesheet/less" type="text/css" href="styles/navbar.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <!-- Import Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar  -->
    <header>
      <nav class="custom-navbar">
        <div class="nav-container">
          <div class="left-section">
            <span class="logo">
              <a href="index.html">
                <img src="assets/logo.png" alt="UniMatch Logo" />
                <span class="logo-text">
                  <span id="logo-text-uni">Uni</span>Match
                </span>
              </a>
            </span>

            <!-- hamburger menu  -->
            <button class="hamburger" aria-label="Menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>

            <ul class="nav-links">
              <li>
                <a class="hover-underline-animation" href="search.html"
                  >Search Colleges</a
                >
              </li>
              <li>
                <a class="hover-underline-animation" href="about.html">About</a>
              </li>
              <li>
                <a class="hover-underline-animation center" href="profile.html"
                  >Edit Profile</a
                >
              </li>
            </ul>
          </div>
          <div class="right-section">
            <a class="btn btn-primary" href="login.html">Log In</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-4">
      <h1 class="mb-4 text-center">Edit Account Information</h1>

      <div class="row">
        <!-- Left Side (Navigation) -->
        <div class="col-md-4">
          <div class="d-grid gap-3">
            <a href="profile.html" class="btn btn-primary">Profile</a>
            <a href="my_academics.html" class="btn btn-outline-primary"
              >My Academics</a
            >
            <a href="my_colleges.html" class="btn btn-outline-primary"
              >My Colleges</a
            >
          </div>
        </div>

        <!-- Right Side (Profile Information) -->
        <div class="col-md-8">
          <div class="card p-4">
            <h2 class="mb-3">Profile Information</h2>
            <form>
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  aria-label="First Name"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  aria-label="Last Name"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  value=""
                  aria-label="Email"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  aria-label="Phone Number"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">State Residence</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  aria-label="State Residence"
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="hamburger.js"></script>
  </body>
</html>
